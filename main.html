<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection with Canvas</title>
</head>
<body>
    <h1>Color Detection and Measurement</h1>

    <video id="video" autoplay playsinline width="640" height="480" style="border: 1px solid black;"></video>

    <canvas id="canvas" width="640" height="480" style="border: 1px solid black;"></canvas>

    <h3>Detected Color Pixels: <span id="colorCount">0</span></h3>

    <label for="targetColor">Target Color (HEX): </label>
    <input type="color" id="targetColor" value="#ff0000"> <!-- Default to Red -->

    <script src="/script.js"></script>
</body>
</html>
